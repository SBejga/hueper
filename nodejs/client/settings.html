<!DOCTYPE html>
<html lang="de" ng-app="hueApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SmartLights</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/redtheme.css"/>
    <link rel="stylesheet" href="./css/jquery.mobile.icons-1.4.0.css"/>
    <link rel="stylesheet" href="./css/jquery.mobile.structure-1.4.0.css"/>

    <link type="text/css" rel="stylesheet" href="./css/layout.css"/>

    <!-- JavaScript -->
    <script src="./js/scripts/jquery-1.10.2.js"></script>
    <script src="./js/scripts/jquery.mobile-1.4.0.js"></script>
    <script src="./js/scripts/angular-1.3.0-beta.js"></script>
    <script src="./js/scripts/angular-route.js"></script>
    <script src="./js/scripts/jqm-angular-adapter-modified.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- Controller -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/services.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/controllers/lightandgroupctrl.js"></script>
    <script src="./js/controllers/partyctrl.js"></script>
    <script src="./js/controllers/scenectrl.js"></script>
    <script src="./js/controllers/speechctrl.js"></script>
    <script src="./js/controllers/automationctrl.js"></script>


    <!-- Favicon and Touch-Icons -->
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="apple-touch-icon-precomposed" sizes="152x152"
          href="css/images/touch/152.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120"
          href="css/images/touch/120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76"
          href="css/images/touch/76.png" />
    <link rel="apple-touch-icon-precomposed"
          href="css/images/touch/57.png" />

    <meta name="msapplication-TileImage"
          content="css/images/touch/256.png" />
    <meta name="msapplication-TileColor" content="#141414" />

</head>
<body>

<div data-role="page" ngm-shared-controller="sharedScope:MainCtrl"  class="background_stars" data-theme="b">
<!-- HEADER -->
    <div data-role="header" class="header">
        <div class="header_container tablet_hide">
            <img src="./css/images/icons/icon-menu-logout.png" class="header_left_icon" ng-click="sharedScope.user.logout()"
                 ng-show="sharedScope.state.user.loginRequired">
            <h1 class="ui-title">Smart Lights</h1>
        </div>
        <!---------------------------------------- MOBILE MENU -------------------------------------------------------->
        <div class="tablet_show mobile_menu_wrapper">
            <a href="lightandgroup.html" class="smallmenu_wrapper">
                <div class="smallmenu_icon">
                    <img src="./css/images/icons/icon-light-40.png">
                </div>
            </a>
            <a href="scenes.html" class="smallmenu_wrapper">
                <div class="smallmenu_icon">
                    <img src="./css/images/icons/icon-scene-40.png">
                </div>
            </a>
            <a href="automationoverview.html" class="smallmenu_wrapper">
                <div class="smallmenu_icon">
                    <img src="./css/images/icons/icon-automation-40.png">
                </div>
            </a>
            <a href="party.html" class="smallmenu_wrapper">
                <div class="smallmenu_icon">
                    <img src="./css/images/icons/icon-party-40.png">
                </div>
            </a>
            <a href="settings.html" class="smallmenu_wrapper">
                <div class="smallmenu_icon">
                    <img src="./css/images/icons/icon-settings-dark-40.png">
                </div>
            </a>
        </div>
    </div>


    <!-- CONTENT -->
    <div data-role="content" ng-controller="SettingsCtrl" class="content_container">
        <!---------------------------------------- DESKTOP MENU ------------------------------------------------------->
        <div class="content_left_subcontainer tablet_hide">
            <a href="lightandgroup.html" class="ui-btn main_menu_transparent_bg button main_menu_settings" style="margin-top: 0px">
                <img src="./css/images/icons/icon-light-32.png" class="light_group_img no_padding" style="margin-top:8px">
                <div class="main_menu_text panel">
                    Lights & Groups
                </div>
            </a>
            <a href="scenes.html" class="ui-btn main_menu_transparent_bg button main_menu_settings">
                <img src="./css/images/icons/icon-scene-32.png" class="light_group_img no_padding" style="margin-top:8px">
                <div class="main_menu_text panel">
                    Scenes
                </div>
            </a>
            <a href="automationoverview.html" class="ui-btn main_menu_transparent_bg button main_menu_settings">
                <img src="./css/images/icons/icon-automation-32.png" class="light_group_img no_padding" style="margin-top:8px">
                <div class="main_menu_text panel">
                    Automation
                </div>
            </a>
            <a href="party.html" class="ui-btn main_menu_transparent_bg button main_menu_settings">
                <img src="./css/images/icons/icon-party-32.png" class="light_group_img no_padding" style="margin-top:8px">
                <div class="main_menu_text panel">
                    Party
                </div>
            </a>
            <a href="account.html" class="ui-btn main_menu_transparent_bg button main_menu_settings checked_menubox">
                <img src="./css/images/icons/icon-settings-40.png" class="light_group_img no_padding">
                <div class="main_menu_text panel">
                    Settings
                </div>
            </a>
            <!-- Settings Menu -->
            <div style="padding-left: 20px;">
                <a href="account.html" class="ui-btn main_menu_transparent_bg button main_menu_settings">
                    <img src="./css/images/icons/icon-account-32.png" class="light_group_img no_padding">
                    <div class="main_menu_settings_text panel">Account</div>
                </a>
                <a href="speech.html" class="ui-btn main_menu_transparent_bg button main_menu_settings" >
                    <img src="./css/images/icons/icon-speech-32.png" class="light_group_img no_padding">
                    <div class="main_menu_settings_text panel">Speech</div>
                </a>
                <a href="rfid.html" class="ui-btn main_menu_transparent_bg button main_menu_settings" >
                    <img src="./css/images/icons/icon-rfid-32.png" class="light_group_img no_padding">
                    <div class="main_menu_settings_text panel">RFID</div>
                </a>
                <a href="networkdevices.html" class="ui-btn main_menu_transparent_bg button main_menu_settings" >
                    <img src="./css/images/icons/icon-iphone-32.png" class="light_group_img no_padding">
                    <div class="main_menu_settings_text panel">Network Devices</div>
                </a>
            </div>
        </div>
        <!---------------------------------------- NOTIFICATIONS ------------------------------------------------------>
        <a href="rfid.html" class="notification" ng-if="sharedScope.rfid.unknownRfid">
            <img src="css/images/icons/icon-warning.png" class="header_left_icon">
            New RFID-Tag available.
        </a>


        <div class="index_wrapper tablet_show">
            <a href="account.html" class="ui-btn main_menu_transparent_bg button">
                <img src="./css/images/icons/icon-account-40.png" class="light_group_img no_padding">
                <div class="main_menu_text panel">
                    Account
                </div>
            </a>
            <a href="speech.html" class="ui-btn main_menu_transparent_bg button">
                <img src="./css/images/icons/icon-speech-40.png" class="light_group_img no_padding">
                <div class="main_menu_text panel">
                    Speech
                </div>
            </a>
            <a href="rfid.html" class="ui-btn main_menu_transparent_bg button">
                <img src="./css/images/icons/icon-rfid-40.png" class="light_group_img no_padding">
                <div class="main_menu_text panel">
                    RFID
                </div>
            </a>
            <a href="networkdevices.html" class="ui-btn main_menu_transparent_bg button">
                <img src="./css/images/icons/icon-iphone-40.png" class="light_group_img no_padding">
                <div class="main_menu_text panel">
                    Network Devices
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
